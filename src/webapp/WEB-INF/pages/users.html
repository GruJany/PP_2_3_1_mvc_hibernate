<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users List</h1>
<div>
    <h5><a href="/create">click to add new user</a></h5>
</div>
<div th:each="user : ${users}">
    <a href="@{'/users/' + ${user.getId}}" th:text="|${user.id}. ${user.getName()}|">User</a>
</div>
</body>
</html>
